<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <span *ngIf="usuario">{{usuario.name}}</span>
  
  <button ion-button full (click)="signIn('facebook')" *ngIf="!usuario">Login</button>

  <button ion-button full href="#" (click)="logout()" *ngIf="usuario">logout!!</button>
</ion-content>
